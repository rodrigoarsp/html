<!-- 

    <button>
    
    - Representa um botão
    - Usado para envidar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        -submit - seja enviado ou reset (resetar o formulário)
        - reset
        - button
    - autofocus - se tiver só ele fica com foco
    - disabled - desabilita o button
    - Name
    - value
    - form
-->

<form action="" id="meu-form">
    <input type="text" value="">
    <button type="reset"> Limpar</button>
</form>

<button type="submit" form="meu-form" name="button" value="Valor qualquer">Enviar</button>

<input type="submit" form="meu-form" value="Enviar">
