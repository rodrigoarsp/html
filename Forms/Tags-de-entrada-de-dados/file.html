<!-- 
    <input type="file"/>

    - Usuário poderá escolher 1 ou mais arquivos para enviar no formulário

    # Atributos

    - value
        - contém o arquivo a ser envidado
    - accept
        - descreve que tipos de arquivos serão aceitos
        - exemplos: doc, .docx, .pdf, audio/*, image/png, .png
    - files
        - a lista de arquivos ou arquivos 
    - multiple
        - permite o envio de mútiplos arquivos

    # Envio dos arquivos
    Para o envio dos arquivos o formulário deverá utilizar o método POST e o 
    atributo enctype como "multipart/form-data"

-->

<form action="" method="post" enctype="multipart/form-data">
    <input type="file" multiple accept="image/*">
</form>
