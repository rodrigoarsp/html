<!-- 
    <input type="email">

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email para

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    - multiple
        * o campo irá receber 1 ou mais emails, separados pos vírgura

    - minlengt / maxlength
        * o mínimo e/ou máximo valor que o campo irá contero

    - size
        * Valor numérico indicado quantos caracteres esse campo deveria
        conter, modificando o tamanho do campo para o usuário 
    
    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar email do domínio
        rocketseat.com.br
            * patter=".+@rockeseat\.com\.br"

    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos
        a fim de sugerir ao usuário, quais valores estão disponíveis
            * Os valores do <datlist> que não forem compatíveis
            com o campo, não serão apresentados como sugestão

-->

<form action="">
    <input type="email" 
    placeholder
    value
    >
    <button type="submit">Enviar</button>
</form>
