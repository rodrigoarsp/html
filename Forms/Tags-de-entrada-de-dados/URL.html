<!-- 
    <input type="url"/>

    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    -required

    - minlengt / maxlengt
        * O mínimo e/ou máximo valor que o campo irá conter

    - size
        * valor númerico indicado quantos caracteres esse campo irá conter,
        modificando o tamanho do campo para o usuário
    
    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar domínio .com.br 
            * pattern=".*\.com\.br\/.*"
    
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de
        sugerir ao usuário, quais valores estão disponíveis
            * Os valores do <datalista> que não forem compatíveis com o campo, 
            não serão apresentados como sugestão

    - spellcheck
        * Habilita a verificação ortográfica para este input

-->

<form action="">
    <input type="url"
    placeholder="http://example.com"
    required
    >
    <button type="submit">Enviar</button>
</form>
